<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Nova Labs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Same exact styles as login page */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        :root {
            --primary: #1e3a8a;
            --secondary: #3730a3;
            --gray: #64748b;
        }
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex; justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            background:white;
            padding:3rem;
            max-width:450px;
            width:100%;
            border-radius:20px;
            box-shadow:0 25px 50px -12px rgba(0,0,0,.1);
            position:relative;
        }
        .container::before {
            content:"";
            position:absolute;
            top:0; left:0; right:0;
            height:4px;
            background:linear-gradient(90deg, var(--primary), var(--secondary));
        }
        .logo {
            text-align:center;
            margin-bottom:2rem;
        }
        .logo-dot {
            width:10px;
            height:10px;
            background:var(--primary);
            border-radius:50%;
            display:inline-block;
            animation:pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform:scale(1); opacity:1; }
            50% { transform:scale(1.1); opacity:0.7; }
            100% { transform:scale(1); opacity:1; }
        }
        .form-group {
            margin-bottom:1.5rem;
        }
        .input-wrapper {
            position:relative;
        }
        input {
            width:100%;
            padding:1rem 1rem 1rem 3rem;
            border:2px solid #e2e8f0;
            border-radius:12px;
        }
        .input-icon {
            position:absolute;
            left:1rem;
            top:50%;
            transform:translateY(-50%);
            color:var(--gray);
        }
        .btn {
            width:100%;
            padding:1rem;
            border-radius:12px;
            border:none;
            cursor:pointer;
            font-size:1.1rem;
            font-weight:600;
            margin-bottom:1rem;
        }
        .btn-primary {
            background:linear-gradient(135deg, var(--primary), var(--secondary));
            color:white;
        }
        .btn-secondary {
            border:2px solid #e2e8f0;
            background:white;
        }
        .social-login {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:1rem;
            margin-bottom:1rem;
        }
        .social-btn {
            padding:.75rem;
            border:2px solid #e2e8f0;
            border-radius:12px;
            background:white;
            cursor:pointer;
        }
        .divider {
            text-align:center;
            margin:2rem 0;
            color:var(--gray);
        }
    </style>
</head>

<body>

<div class="container">
    <div class="logo">
        <h1><span class="logo-dot"></span> Nova Labs</h1>
    </div>

    <h2 style="text-align:center;margin-bottom:1rem;">Create Account</h2>

    <form id="signupForm">
        <div class="form-group">
            <label>Full Name</label>
            <div class="input-wrapper">
                <input type="text" id="fullName" placeholder="Enter your name" required>
                <i class="fas fa-user input-icon"></i>
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="Create password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

    <div class="divider">or sign up with</div>

    <div class="social-login">
        <button class="social-btn" id="googleSignup"><i class="fab fa-google"></i> Google</button>
        <button class="social-btn" id="githubSignup"><i class="fab fa-github"></i> GitHub</button>
    </div>

    <button class="btn btn-secondary" onclick="location.href='index.html'">Back to Home</button>

    <p style="text-align:center;margin-top:1rem;">
        Already have an account? <a href="login.html">Login</a>
    </p>
</div>

<script>

// ✅ Handle signup
document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    let fullNameVal = document.getElementById("fullName").value.trim();
    let emailVal = document.getElementById("email").value.trim();
    let passVal = document.getElementById("password").value.trim();

    if(passVal.length < 4){
        alert("Password must be at least 4 characters.");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if(users.some(u => u.email === emailVal)){
        alert("Email already exists");
        return;
    }

    let newUser = { fullName:fullNameVal, email:emailVal, password:passVal };
    users.push(newUser);

    localStorage.setItem("users", JSON.stringify(users));

    localStorage.setItem("activeUser", JSON.stringify(newUser));

    window.location.href = "profile.html";
});

// ✅ Mock Google signup
document.getElementById("googleSignup").onclick = () => {
    let user = { fullName:"Google User", email:"google_user@nlab.com" };
    localStorage.setItem("activeUser", JSON.stringify(user));
    window.location.href = "profile.html";
};

// ✅ Mock GitHub signup
document.getElementById("githubSignup").onclick = () => {
    let user = { fullName:"GitHub User", email:"github_user@nlab.com" };
    localStorage.setItem("activeUser", JSON.stringify(user));
    window.location.href = "profile.html";
};
</script>

</body>
</html>
